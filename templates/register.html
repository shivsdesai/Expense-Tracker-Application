<!DOCTYPE html>
<html lang="eng">
  <head>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
    <title>BudgetMate</title>
    <script>
      function checkPassword() {
        var password = document.getElementById("passwordField").value;
        var confirmPassword = document.getElementById("confirmField").value;
        if (password == confirmPassword) {
          document.getElementById("submitButton").disabled = false;
          document.getElementById("submitButton").style.backgroundColor =
            "#06d406";
        } else {
          document.getElementById("message").innerHTML =
            "Passwords dont match!";
        }
      }
    </script>
  </head>

  <body>
    <div class="login">
      <form action="{{ url_for('register') }}" method="post" ,>
        <h1>Register here</h1>
        <div class="input-box">
          <input
            type="text"
            name="firstname"
            placeholder="First Name"
            required
          />
        </div>

        <div class="input-box">
          <input type="text" name="lastname" placeholder="Last Name" required />
        </div>

        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-box">
          <input
            type="password"
            name="password"
            id="passwordField"
            placeholder="Password"
            required
          />
        </div>

        <div class="input-box">
          <input
            type="password"
            id="confirmField"
            placeholder="Confirm Password"
            onchange="checkPassword();"
            required
          />
        </div>

        <button type="submit" class="button" id="submitButton" disabled>
          Submit
        </button>
        <span id="message"></span>
        <div class="registration-link">
          <p>Already have account? <a href="login">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
